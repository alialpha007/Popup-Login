<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>

    <!-- Login Button -->
    <div class="btn-container">
        <button id="open-popup" data-open-button="#popup" class="btn open-btn">Login</button>
    </div>

    <!-- popup -->
    <div class="popup" id="popup">
        <div class="popup-header">
            <button id="close-popup" data-close-button="#popup" class="close-btn">&times;</button>
            <h1>Log in</h1>
        </div>

        <form action="none">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <div class="remember-me">
                <input type="checkbox" id="checkbox">
                <label class="checkbox" for="checkbox">Remember me</label>
            </div>

            <button class="btn sign-in-btn">Sign in</button>
            <p class="forgot-password">Forgot password?</p>

        </form>
    </div>
</body>
<script src="/javascript.js"></script>

</html>
